<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <div class="container">
    <h1>Enviar Dinero</h1>
    <form id="sendForm">
      <div class="form-group">
        <label for="searchContact">Buscar en la agenda de transferencia</label>
        <div class="dropdown">
          <input type="text" class="form-control" id="searchContact" placeholder="Search Contact" />
          <ul class="dropdown-menu" id="dropdownMenuButton"></ul>
        </div>
      </div>
      <div class="form-group">
        <label for="sendAmount">Monto a transferir</label>
        <input type="number" class="form-control" id="sendAmount" placeholder="Enter amount" required />
      </div>
      <button type="submit" class="btn btn-primary" id="sendMoneyBtn">
        Enviar Dinero
      </button>
      <button type="button" class="btn btn-link"><a href="./menu.html">Volver al Menu Principal</a></b>
    </form>
    <p class="error-message"></p>
  </div>

  <script src="./js/sendMoney.js"></script>

</html>
